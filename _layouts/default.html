<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
        <img id="logo" src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        <h2>{{ site.author }}</h2>

        <p>{{ site.description }}</p>
          
        <h3><a href="https://podcasts.apple.com/us/podcast/we-used-to-be-fun/id1451681576">Apple Podcasts</a></h3>  
        <h3><a href="https://podcasts.google.com/feed/aHR0cHM6Ly93ZXVzZWR0b2JlZnVuLnBvZGJlYW4uY29tL2ZlZWQueG1s?sa=X&ved=2ahUKEwjI97iy39L2AhWjgokEHQ0zDV4Q9sEGegQIARAC">Google Podcasts</a></h3>   
        <h3><a href="https://open.spotify.com/show/3dzxUTWxRNKVLWKiJVt6Bi">Spotify Podcasts</a></h3>   
        <h3><a href="https://www.twitter.com/weusedtobefun">Twitter</a></h3>  
        <h3><a href="{{site.rss_feed | relative_url }}">{{ "RSS Feed" }}</a></h3>
        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>{{ site.copyright }}</footer>
    </div>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
